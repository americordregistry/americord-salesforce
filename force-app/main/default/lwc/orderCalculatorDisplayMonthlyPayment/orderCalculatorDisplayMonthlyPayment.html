<template>
    <template if:true={showComponent}>
        <div class="slds-box slds-theme_shade slds-var-m-top_small">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <div class="slds-card__header slds-truncate" title="Monthly">
                            <span>Monthly</span>
                            <lightning-helptext content="Based on product and storage selection, no discount. Monthly Payments are calculated after deposit."></lightning-helptext>
                        </div>
                    </h2>
                </div>
            </header>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Plan">Plan</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Price">Price</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Monthly Payment">Monthly Payment</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Total Fees">Total Fees</div>
                        </th>  
                    </tr>
                </thead>
                <tbody>                
                    <tr>
                        <td data-label="Plan">
                            <div class="slds-truncate" title="24 Months">24 Months</div>
                        </td>
                        <td data-label="Price">
                            $<lightning-formatted-number value={price24} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                        <td data-label="Monthly Payment">
                            $<lightning-formatted-number value={monthlyPayment24} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                        <td data-label="Total Fees">
                            $<lightning-formatted-number value={totalFees24} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="Plan">
                            <div class="slds-truncate" title="36 Months">36 Months</div>
                        </td>
                        <td data-label="Price">
                            $<lightning-formatted-number value={price36} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                        <td data-label="Monthly Payment">
                            $<lightning-formatted-number value={monthlyPayment36} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                        <td data-label="Total Fees">
                            $<lightning-formatted-number value={totalFees36} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="Payment">
                            <div class="slds-truncate" title="48 Months">48 Months</div>
                        </td>
                        <td data-label="Price">
                            $<lightning-formatted-number value={price48} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                        <td data-label="Monthly Payment">
                            $<lightning-formatted-number value={monthlyPayment48} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                        <td data-label="Total Fees">
                            $<lightning-formatted-number value={totalFees48} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
</template>

<template>
    <template if:true={showComponent}>
        <div class="slds-box slds-theme_shade slds-var-m-top_small">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <div class="slds-card__header slds-truncate" title="Annual Storage">
                            <span>Annual Storage</span>
                            <lightning-helptext content="Based on product selection, no discount."></lightning-helptext>
                        </div>
                    </h2>
                </div>
            </header>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title=""></div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Price">Price</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Plan">
                            <div class="slds-truncate" title="Annual">Annual</div>
                        </td>
                        <td data-label="Price">
                            $<lightning-formatted-number value={totalAmount} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="Plan">
                            <div class="slds-truncate" title="For 20 Years">For 20 Years</div>
                        </td>
                        <td data-label="Price">
                            $<lightning-formatted-number value={totalAmount20Years} format-style="decimal" maximum-fraction-digits="0"></lightning-formatted-number>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
</template>
